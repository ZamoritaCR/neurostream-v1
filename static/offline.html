<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#8A56E2">
    <title>Offline - dopamine.watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #181825;
            color: white;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
        }

        .container {
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mr-dp {
            width: 150px;
            height: 150px;
            margin: 0 auto 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mr-dp svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #8A56E2;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #8A56E2, #00C9A7);
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 86, 226, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 86, 226, 0.4);
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .tips h3 {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .tips ul {
            list-style: none;
            text-align: left;
        }

        .tips li {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
        }

        .tips li::before {
            content: "\2022";
            color: #8A56E2;
            position: absolute;
            left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mr.DP Character (official design) -->
        <div class="mr-dp">
            <svg viewBox="0 0 200 200">
                <!-- Background -->
                <rect width="200" height="200" fill="#181825"/>

                <!-- Left antenna -->
                <line x1="70" y1="55" x2="55" y2="35" stroke="#00C9A7" stroke-width="6" stroke-linecap="round"/>
                <circle cx="55" cy="32" r="6" fill="#00C9A7"/>

                <!-- Right antenna -->
                <line x1="130" y1="55" x2="145" y2="35" stroke="#00C9A7" stroke-width="6" stroke-linecap="round"/>
                <circle cx="145" cy="32" r="6" fill="#00C9A7"/>

                <!-- Main body (purple circle) -->
                <circle cx="100" cy="100" r="50" fill="#8A56E2"/>

                <!-- Eyes (^_^ style - sleeping) -->
                <path d="M 80 95 Q 85 88 90 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path d="M 110 95 Q 115 88 120 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>

                <!-- Cheeks -->
                <ellipse cx="70" cy="105" rx="8" ry="5" fill="#E065B5" opacity="0.8"/>
                <ellipse cx="130" cy="105" rx="8" ry="5" fill="#E065B5" opacity="0.8"/>

                <!-- Smile (sleepy) -->
                <ellipse cx="100" cy="115" rx="8" ry="5" fill="#FF5858" opacity="0.7"/>

                <!-- Zzz -->
                <text x="145" y="60" fill="white" font-size="16" font-weight="bold" opacity="0.7">z</text>
                <text x="155" y="50" fill="white" font-size="14" font-weight="bold" opacity="0.5">z</text>
                <text x="163" y="42" fill="white" font-size="12" font-weight="bold" opacity="0.3">z</text>

                <!-- Left arm -->
                <line x1="50" y1="100" x2="35" y2="90" stroke="#00C9A7" stroke-width="6" stroke-linecap="round"/>

                <!-- Right arm -->
                <line x1="150" y1="100" x2="165" y2="90" stroke="#00C9A7" stroke-width="6" stroke-linecap="round"/>

                <!-- Leg -->
                <line x1="100" y1="150" x2="100" y2="170" stroke="#00C9A7" stroke-width="6" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>No worries! Mr.DP is taking a quick nap while we wait for your connection to come back.</p>

        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>

        <div class="tips">
            <h3>Quick fixes:</h3>
            <ul>
                <li>Check your Wi-Fi or mobile data</li>
                <li>Try moving to a better signal area</li>
                <li>Toggle airplane mode on and off</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
