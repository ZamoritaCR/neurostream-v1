<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#8b5cf6">
    <title>Offline - dopamine.watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a10 0%, #1a1a2e 50%, #0a0a10 100%);
            color: white;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
        }

        .container {
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mr-dp {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mr-dp svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .tips h3 {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .tips ul {
            list-style: none;
            text-align: left;
        }

        .tips li {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
        }

        .tips li::before {
            content: "â€¢";
            color: #8b5cf6;
            position: absolute;
            left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mr.DP Character (simplified SVG) -->
        <div class="mr-dp">
            <svg viewBox="0 0 120 120">
                <defs>
                    <linearGradient id="dpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#a855f7"/>
                        <stop offset="50%" style="stop-color:#ec4899"/>
                        <stop offset="100%" style="stop-color:#f97316"/>
                    </linearGradient>
                </defs>
                <!-- Body glow -->
                <circle cx="60" cy="60" r="50" fill="url(#dpGradient)" opacity="0.3"/>
                <!-- Main body -->
                <circle cx="60" cy="60" r="45" fill="url(#dpGradient)"/>
                <!-- Highlight -->
                <ellipse cx="45" cy="40" rx="15" ry="10" fill="rgba(255,255,255,0.3)"/>
                <!-- Eyes (sleepy/offline look) -->
                <path d="M 35 55 Q 42 50 49 55" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path d="M 71 55 Q 78 50 85 55" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                <!-- Mouth (sleepy) -->
                <ellipse cx="60" cy="78" rx="8" ry="5" fill="#1a1a2e"/>
                <!-- Zzz -->
                <text x="85" y="30" fill="white" font-size="14" font-weight="bold" opacity="0.7">z</text>
                <text x="95" y="22" fill="white" font-size="12" font-weight="bold" opacity="0.5">z</text>
                <text x="102" y="16" fill="white" font-size="10" font-weight="bold" opacity="0.3">z</text>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>No worries! Mr.DP is taking a quick nap while we wait for your connection to come back.</p>

        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>

        <div class="tips">
            <h3>Quick fixes:</h3>
            <ul>
                <li>Check your Wi-Fi or mobile data</li>
                <li>Try moving to a better signal area</li>
                <li>Toggle airplane mode on and off</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
